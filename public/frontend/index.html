<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="login-h1">Iniciar Sesión</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://pruebaxkape1.com.devel/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.newToken) {
                    localStorage.setItem("authToken", data.newToken); // Guardar el token en el Local Storage
                    alert("Inicio de sesión exitoso");
                    window.location.href = "http://pruebaxkape1.com.devel/user-list";
                } else {
                    alert("Credenciales inválidas. Error: " + data.error);
                }
            })

            .catch(error => {
                alert("Error al enviar la solicitud: " + error.message);
            });
        });
    </script>
</body>
</html>
